<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Financial Modeling Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        .module-card { 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.07); 
            transition: all 0.3s; 
        }
        .module-card:hover { 
            box-shadow: 0 10px 20px rgba(0,0,0,0.12); 
            transform: translateY(-2px); 
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        input[type="number"], input[type="text"], input[type="date"], select, textarea { 
            transition: all 0.2s; 
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            transition: all 0.3s; 
        }
        .btn-primary:hover { 
            transform: translateY(-1px); 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); 
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function RealEstatePlatform() {
            // State
            const [activeModule, setActiveModule] = useState('overview');
            const [activeTab, setActiveTab] = useState('timeline');
            
            // Module 1 State
            const [projectName, setProjectName] = useState('Skyline Mixed-Use Development');
            const [projectStart, setProjectStart] = useState('2025-01-01');
            const [preConstructionMonths, setPreConstructionMonths] = useState(6);
            const [constructionMonths, setConstructionMonths] = useState(24);
            const [operationsMonths, setOperationsMonths] = useState(60);
            
            const [landAcquisitionType, setLandAcquisitionType] = useState('cash');
            const [landValue, setLandValue] = useState(50000000);
            const [totalLandArea, setTotalLandArea] = useState(100000);
            const [gfa, setGfa] = useState(150000);
            const [bua, setBua] = useState(120000);
            const [residentialArea, setResidentialArea] = useState(60000);
            const [hospitalityArea, setHospitalityArea] = useState(30000);
            const [retailArea, setRetailArea] = useState(30000);

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            };

            const totalMonths = preConstructionMonths + constructionMonths + operationsMonths;
            const totalArea = residentialArea + hospitalityArea + retailArea;

            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <div className="gradient-bg text-white py-8 px-6 shadow-lg">
                        <div className="max-w-7xl mx-auto">
                            <h1 className="text-4xl font-bold mb-2">Real Estate Financial Modeling Platform</h1>
                            <p className="text-blue-100 text-lg">Complete Feasibility Analysis with 5-Year Financial Statements</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 mt-8">
                        {/* OVERVIEW */}
                        {activeModule === 'overview' && (
                            <div>
                                <h2 className="text-3xl font-bold mb-8 text-gray-800">Select Module</h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <div 
                                        className="module-card p-6 cursor-pointer" 
                                        onClick={() => {
                                            setActiveModule('module1');
                                            setActiveTab('timeline');
                                        }}
                                    >
                                        <div className="text-4xl mb-4">üèóÔ∏è</div>
                                        <h3 className="text-xl font-bold mb-2 text-gray-800">Module 1</h3>
                                        <p className="text-gray-600 mb-4">Development Plan</p>
                                        <p className="text-sm text-gray-500">Timeline, land, costs & financing</p>
                                    </div>
                                    
                                    <div className="module-card p-6 cursor-pointer opacity-50">
                                        <div className="text-4xl mb-4">üí∞</div>
                                        <h3 className="text-xl font-bold mb-2 text-gray-800">Module 2</h3>
                                        <p className="text-gray-600 mb-4">Revenue & Operations</p>
                                        <p className="text-sm text-gray-500">Coming soon...</p>
                                    </div>
                                    
                                    <div className="module-card p-6 cursor-pointer opacity-50">
                                        <div className="text-4xl mb-4">üìä</div>
                                        <h3 className="text-xl font-bold mb-2 text-gray-800">Module 3</h3>
                                        <p className="text-gray-600 mb-4">Valuation & Exit</p>
                                        <p className="text-sm text-gray-500">Coming soon...</p>
                                    </div>
                                    
                                    <div className="module-card p-6 cursor-pointer opacity-50">
                                        <div className="text-4xl mb-4">üìà</div>
                                        <h3 className="text-xl font-bold mb-2 text-gray-800">Module 4</h3>
                                        <p className="text-gray-600 mb-4">Financial Statements</p>
                                        <p className="text-sm text-gray-500">Coming soon...</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODULE 1 */}
                        {activeModule === 'module1' && (
                            <div>
                                <div className="flex items-center justify-between mb-6">
                                    <button 
                                        onClick={() => setActiveModule('overview')} 
                                        className="text-blue-600 hover:text-blue-800 font-medium flex items-center gap-2"
                                    >
                                        ‚Üê Back to Overview
                                    </button>
                                    <h2 className="text-3xl font-bold text-gray-800">Module 1: Development Plan</h2>
                                    <div></div>
                                </div>

                                {/* Tabs */}
                                <div className="bg-white rounded-lg shadow-sm mb-6">
                                    <div className="flex border-b overflow-x-auto">
                                        {['timeline', 'land', 'costs', 'financing'].map(tab => (
                                            <button
                                                key={tab}
                                                onClick={() => setActiveTab(tab)}
                                                className={`px-6 py-4 font-medium transition-all whitespace-nowrap ${
                                                    activeTab === tab ? 'tab-active' : 'text-gray-600 hover:text-blue-600'
                                                }`}
                                            >
                                                {tab === 'timeline' && 'üìÖ Timeline'}
                                                {tab === 'land' && 'üèóÔ∏è Land & Area'}
                                                {tab === 'costs' && 'üí∞ Development Costs'}
                                                {tab === 'financing' && 'üè¶ Financing'}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Tab Content */}
                                {activeTab === 'timeline' && (
                                    <div className="module-card p-6">
                                        <h3 className="text-2xl font-bold mb-6 text-gray-800">Project Timeline</h3>
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Project Name
                                                </label>
                                                <input
                                                    type="text"
                                                    value={projectName}
                                                    onChange={(e) => setProjectName(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Project Start Date
                                                </label>
                                                <input
                                                    type="date"
                                                    value={projectStart}
                                                    onChange={(e) => setProjectStart(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Pre-Construction (months)
                                                </label>
                                                <input
                                                    type="number"
                                                    value={preConstructionMonths}
                                                    onChange={(e) => setPreConstructionMonths(Number(e.target.value))}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                    min="0"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Construction Phase (months)
                                                </label>
                                                <input
                                                    type="number"
                                                    value={constructionMonths}
                                                    onChange={(e) => setConstructionMonths(Number(e.target.value))}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                    min="0"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Operations Phase (months)
                                                </label>
                                                <input
                                                    type="number"
                                                    value={operationsMonths}
                                                    onChange={(e) => setOperationsMonths(Number(e.target.value))}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                    min="0"
                                                />
                                            </div>
                                        </div>
                                        <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                            <p className="text-sm text-blue-800">
                                                <strong>Total Project Duration:</strong> {totalMonths} months 
                                                ({(totalMonths / 12).toFixed(1)} years)
                                            </p>
                                            <p className="text-sm text-blue-800 mt-2">
                                                <strong>Breakdown:</strong> Pre-construction: {preConstructionMonths}m | 
                                                Construction: {constructionMonths}m | Operations: {operationsMonths}m
                                            </p>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'land' && (
                                    <div className="module-card p-6">
                                        <h3 className="text-2xl font-bold mb-6 text-gray-800">Land & Area Assumptions</h3>
                                        
                                        <div className="mb-8">
                                            <h4 className="text-lg font-semibold mb-4 text-gray-700">Land Acquisition</h4>
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Acquisition Type
                                                    </label>
                                                    <select
                                                        value={landAcquisitionType}
                                                        onChange={(e) => setLandAcquisitionType(e.target.value)}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                    >
                                                        <option value="cash">Cash Purchase</option>
                                                        <option value="inkind">In-Kind Contribution</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Land Value ($)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={landValue}
                                                        onChange={(e) => setLandValue(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Total Land Area (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={totalLandArea}
                                                        onChange={(e) => setTotalLandArea(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mb-8">
                                            <h4 className="text-lg font-semibold mb-4 text-gray-700">Building Areas</h4>
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Gross Floor Area - GFA (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={gfa}
                                                        onChange={(e) => setGfa(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Built-Up Area - BUA (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={bua}
                                                        onChange={(e) => setBua(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="text-lg font-semibold mb-4 text-gray-700">Area Allocation by Asset</h4>
                                            <div className="grid md:grid-cols-3 gap-6">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Residential (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={residentialArea}
                                                        onChange={(e) => setResidentialArea(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Hospitality (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={hospitalityArea}
                                                        onChange={(e) => setHospitalityArea(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Retail (sqm)
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={retailArea}
                                                        onChange={(e) => setRetailArea(Number(e.target.value))}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                        min="0"
                                                    />
                                                </div>
                                            </div>
                                            <div className="mt-4 p-4 bg-green-50 rounded-lg">
                                                <p className="text-sm text-green-800">
                                                    <strong>Total Allocated Area:</strong> {totalArea.toLocaleString()} sqm
                                                </p>
                                                <p className="text-sm text-green-800 mt-1">
                                                    <strong>Breakdown:</strong> Residential: {((residentialArea/totalArea)*100).toFixed(1)}% | 
                                                    Hospitality: {((hospitalityArea/totalArea)*100).toFixed(1)}% | 
                                                    Retail: {((retailArea/totalArea)*100).toFixed(1)}%
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'costs' && (
                                    <div className="module-card p-6">
                                        <h3 className="text-2xl font-bold mb-6 text-gray-800">Development Costs</h3>
                                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                                            <p className="text-sm text-blue-800">
                                                <strong>üìù Note:</strong> This tab will show detailed cost inputs with custom phasing.
                                                Full functionality coming in next update!
                                            </p>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'financing' && (
                                    <div className="module-card p-6">
                                        <h3 className="text-2xl font-bold mb-6 text-gray-800">Capital Structure & Financing</h3>
                                        <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                                            <p className="text-sm text-blue-800">
                                                <strong>üìù Note:</strong> This tab will show debt/equity structure and investor management.
                                                Full functionality coming in next update!
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RealEstatePlatform />, document.getElementById('root'));
    </script>
</body>
</html>
